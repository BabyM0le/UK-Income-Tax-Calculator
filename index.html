<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UK Tax Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="content">
            <h1>UK Tax Calculator</h1>
            Pay per hour:
            <input type="number" id="payPerHour" value=20>
            Hours worked per week:
            <input type="number" id="hoursWorkedPerWeek" value=40>
            <button onclick="main()">Submit</button>
            <div class="container-100" style="margin-top: 20px;">
                <p>Pre-tax salary: ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤPost-tax salary:</p>
                <textarea id="preTaxSalary" cols="60" rows="1" readonly></textarea>
                <textarea id="postTaxSalary" cols="60" rows="1" readonly></textarea>
            </div>
            <p style="margin-top: 0;">Amount to pay:</p>
            <textarea style="width: 100px;" id="amountToPay" cols="60" rows="1" readonly></textarea>
        </div>
    </body>
</html>
